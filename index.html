<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c0bca63d77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/base/base.css">
    <link rel="stylesheet" href="assets/css/componentes/lista-produtos-controller.css">
    <link rel="stylesheet" href="assets/css/componentes/hero-controller.css">
    <title>Alura Geek</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container container_cabecalho">
            <div class="cabecalho__conteudo">
                <a class="cabecalho__logo" href="index.html">
                    <img src="assets/imgs/logo.svg" alt="Logo do Alura Geek">
                </a>
                <form action="" class="cabecalho__pesquisa-form">
                    <input class="cabecalho__pesquisa-search" type="search" name="" id="" placeholder="O que deseja encontrar?" title="Caixa de texto de pesquisa">
                    <button class="cabecalho__pesquisa-submit" type="submit" title="Pesquisar"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
            <div>
                <a class="botao botao_tipo_secundario" href="assets/html/login.html" title="Login">Login</a> 
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <h1 class="hero__titulo">Dezembro Promocional</h1>
            <p class="hero__descricao">Produtos selecionados com 33% de desconto</p>
            <a href="#consoles" class="botao botao_tipo_primario" title="Ver consoles">Ver Consoles</a>
        </div>
    </section>
    <section class="lista-de-produtos">
        <div class="container">
            

        </div>
    </section>

    <section class="pre-rodape">
        <div class="container">
            <div class="pre-rodape__conteudo">
                <div class="pre-rodape__links-uteis">
                    <a class="pre-rodape__logo" href="index.html">
                        <img src="assets/imgs/logo.svg" alt="Logo do Alura Geek">
                    </a>
                    <ul class="pre-rodape__lista">
                        <li class="pre-rodape__item"><a href="#" class="pre-rodape__link">Quem somos nós</a></li>
                        <li class="pre-rodape__item"><a href="#" class="pre-rodape__link">Política de privacidade</a></li>
                        <li class="pre-rodape__item"><a href="#" class="pre-rodape__link">Programa fidelidade</a></li>
                        <li class="pre-rodape__item"><a href="#" class="pre-rodape__link">Nossas lojas</a></li>
                        <li class="pre-rodape__item"><a href="#" class="pre-rodape__link">Quero ser franqueado</a></li>
                        <li class="pre-rodape__item"><a href="#" class="pre-rodape__link">Anuncie aqui</a></li>
                    </ul>
    
                </div>
                <div class="pre-rodape__contato">
                    <h3 class="pre-rodape__contato-titulo">Fale Conosco</h3>
                    <form action="mailto:jrgluiz@example.com" method="get" autocomplete="off" class="pre-rodape__form">
                        <label for="input-nome">Nome</label>
                        <input data-tipo="nome" type="text" id="input-nome" class="pre-rodape__form-input" required maxlength="40">
                        <textarea data-tipo="msg" placeholder="Escreva sua mensagem" class="pre-rodape__form-msg" required maxlength="120"></textarea>
                        <input type="submit" data-envia class="botao botao_tipo_primario pre-rodape__form-btn" value="Enviar mensagem">
                    </form>
                </div>
            </div>
        </div>

    </section>
    <footer class="rodape">
        <p class="rodape__texto">Alura Geek © 2023 | Desenvolvido por Jorge Luiz</p>
        <a href="https://www.linkedin.com/in/jorge-luiz-dev/" class="rodape__link">LinkedIn <i class="fa-brands fa-linkedin"></i></a>
        <a href="https://github.com/JorgeLuizB" class="rodape__link">Github <i class="fa-brands fa-square-github"></i></a>
    </footer>
    <script type="module" src="assets/js/validador-controller.js"></script>
    <script type="module" src="assets/js/listaProdutos-controller.js"></script>
</body>
</html>
