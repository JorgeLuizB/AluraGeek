<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c0bca63d77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Alura Geek</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container container_cabecalho">
            <div class="cabecalho__conteudo">
                <a class="cabecalho__logo" href="index.html">
                    <img src="assets/imgs/logo.svg" alt="Logo do Alura Geek">
                </a>
                <form action="" class="cabecalho__pesquisa-form">
                    <input class="cabecalho__pesquisa-search" type="search" name="" id="" placeholder="O que deseja encontrar?" title="Caixa de texto de pesquisa">
                    <button class="cabecalho__pesquisa-submit" type="submit" title="Pesquisar"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
            <div>
                <a class="botao botao_tipo_secundario" href="login.html" title="Login">Login</a> 
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <h1 class="hero__titulo">Dezembro Promocional</h1>
            <p class="hero__descricao">Produtos selecionados com 33% de desconto</p>
            <a href="" class="botao botao_tipo_primario" title="Ver consoles">Ver Consoles</a>
        </div>
    </section>
    <section class="lista-de-produtos">
        <div class="container">
            <section class="categoria">
                <div class="categoria__cabecalho">
                    <h2 class="categoria__titulo">Star Wars</h2>
                    <a href="" class="categoria__link">Ver tudo <i class="fa-solid fa-arrow-right"></i></a>
                </div>
                <section class="produtos">
                    <div class="produto__item">
                        <img src="assets/imgs/produto-1.png" alt="Produto 1">
                        <h3 class="produto__titulo">Produto 1</h3>
                        <p class="produto__preco">R$ 1.000,00</p>
                        <a href="">Ver produto</a>
                    </div>
                </section>

            </section>

        </div>
    </section>
</body>
</html>
